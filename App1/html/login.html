<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="smk.css">

    <title>Vehicle Parking</title>
</head>

<body style="background-color: black;">
    <!-- Title Section -->
    <div class="container md-5">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <div class="title-name">
                    <span class="material-symbols-outlined" style="color: blue; font-size: 25px;">
                        toys
                    </span>
                    <span id="title-letter" style="color: blue; font-size: 25px;">S</span>
                    <span style="color: white; font-size: 25px;">imple Parking Management System</span>
                </div>
                <hr style="background-color: white; height: 3%; width: 100%;">
            </div>
        </div>
    </div>

    <!-- Login Form Section -->
    <div class="container  d-flex justify-content-center align-items-center mt-5">
        <div class="row w-100 justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-4">
                            <span class="material-symbols-outlined text-primary mt-2 mx-1">
                                login
                            </span>
                            <h3 class="card-title">Admin Login</h3>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <a href="Dashboard.html"><button type="button" class="btn btn-primary rounded-pill w-100">Login</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
